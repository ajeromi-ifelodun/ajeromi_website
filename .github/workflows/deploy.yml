name: Deploy Next.js App

on:
  push:
    branches:
      - main  # Change this if deploying from a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/${{ secrets.VPS_USER }}/ajeromi_website  # Adjust the path to your project on the VPS
            git pull origin main  # Pull latest changes
            docker compose down  # Stop running containers
            docker compose build --no-cache  # Build new image
            docker compose up -d  # Start in detached mode
            docker system prune -af  # Optional: Clean up unused Docker images