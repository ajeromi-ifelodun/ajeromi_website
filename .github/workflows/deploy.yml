name: Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.SSH_USER }}

            # Clone the repo if it doesn't exist
            if [ ! -d "ajeromi_webapp/.git" ]; then
              git clone https://github.com/ajeromi-ifelodun/ajeromi_website.git ajeromi_webapp
            fi

            cd ajeromi_webapp
            git reset --hard origin/main
            git pull origin main

            # 🛠️ CREATE .env FILE (Overwrite if exists)
            cat > .env <<EOF
            CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}
            CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}
            CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}
            EMAIL_USER=${{ secrets.EMAIL_USER }}
            EMAIL_PASS=${{ secrets.EMAIL_PASS }}
            NODE_ENV=production
            EOF

            # Stop running containers (if any)
            docker-compose down || true  

            # Build fresh image and start containers
            docker-compose build --no-cache  
            docker-compose up -d  

            # Clean up old images to save space
            docker system prune -af  